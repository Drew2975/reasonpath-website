name: AI Workspace Management

on:
  workflow_dispatch:
    inputs:
      cli:
        description: 'Which CLI'
        required: true
        type: choice
        options: [claude, codex, gemini]
      task:
        description: 'Task description (no spaces, use hyphens)'
        required: true

jobs:
  create-workspace:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      
      - name: Create CLI Branch
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M)
          BRANCH="work/${{ github.event.inputs.cli }}-${{ github.event.inputs.task }}-${TIMESTAMP}"
          git checkout -b $BRANCH
          
          mkdir -p audits/${{ github.event.inputs.cli }}
          echo "# Task: ${{ github.event.inputs.task }}" > audits/${{ github.event.inputs.cli }}/current-task.md
          echo "Branch: ${BRANCH}" >> audits/${{ github.event.inputs.cli }}/current-task.md
          echo "Started: $(date)" >> audits/${{ github.event.inputs.cli }}/current-task.md
          
          git add .
          git commit -m "Initialize ${{ github.event.inputs.cli }} workspace for ${{ github.event.inputs.task }}"
          git push origin $BRANCH